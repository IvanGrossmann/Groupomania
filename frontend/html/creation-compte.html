<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Page d'inscription</title>
		<meta      name="description"      content="Page de création de compte"    />
		<meta      name="viewport"      content="width=device-width, initial-scale=1.0, viewport-fit=cover"    />
		<!--Open Graph-->
		<meta property="og:url" content="https://ivan-grossmann.dev/Groupomania/"/>
		<meta property="og:title" content="Groupomania">
		<meta property="og:description" content="Intranet de l'entreprise Groupomania. Spécialiste de la grande distribution.">
		<meta property="og:image" content=" https://ivan-grossmann.dev/Groupomania/images/logo2.png" />
		<!--Open Graph END-->
		<link rel="icon" type="image/x-icon" href="../images/favicon.png" />
		<link rel="stylesheet" type="text/css" href="../css/style-min.css" />
		<link rel="stylesheet" type="text/css" href="../css/media-min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="page-container">
			<header>
				<div class="header">
					<div>
						<a href="accueil.html" class="accueil"              ><img src="../images/logo3.png" alt="Logo Groupomania"            /></a>
					</div>
					<nav>
						<div class="header-lien">
							<ul class="header-navigation">
								<li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>
								<li class="nav-item"><a class="nav-link" href="creation-compte.html"                    >Inscription</a                  ></li>
							</ul>
						</div>
					</nav>
				</div>
			</header>
			<main class="fond">
				<div class="form-user">
					<h1>Création d'un compte</h1>
					<form method="post" name="formCreation" id="form_signup">
						<div class="form-group">
							<label for="nom">                Nom :              </label>
							<input                type="text"                id="nom"                name="nom"                class="form-control"                required                autofocus                placeholder="Renseignez votre nom de famille"              />
						</div>
						<div class="form-group">
							<label for="prenom">                Prénom :              </label>
							<input                type="text"                id="prenom"                name="prenom"                class="form-control"                required                placeholder="Renseignez votre prénom"              />
						</div>
						<div class="form-group">
							<label for="email">                Adresse email :              </label>
							<input                type="email"                id="email"                name="email"                class="form-control"                required                placeholder="Entrez une adresse mail valide"              />
						</div>
						<div class="form-group">
							<label for="password">                Mot de passe :              </label>
							<p id="format-password">
								(8 caractères avec au 1 minuscule, 1 majuscule, 1 chiffre et pas d'espace.)
							</p>
							<input                type="password"                id="password"                name="password"                class="form-control"                required                placeholder="Renseignez votre mot de passe"              />
						</div>
						<button id="create-login" type="submit" name="create-login">              Inscription            </button>
					</form>
				</div>
			</main>
			<footer>
				<div class="footer">
					<p>
						Projet 7 - Parcours Developpeur Web
					</p>
					<p>
						Ivan Grossmann
					</p>
				</div>
			</footer>
		</div>
		<script src="../js/signup.js" defer></script>
	</body>
</html>
