	<body>
		<div class="page-container">
			<header>
				<div class="header">
					<div class="logo">
						<a href="accueil.html" class="accueil"              ><img src="../images/logo3.png" alt="Logo Groupomania"            /></a>
					</div>
					<nav>
						<div class="header-lien">
							<ul class="header-navigation">
								<li class="nav-item"><a class="nav-link" href="login.html">Connexion</a></li>

							</ul>
						</div>
					</nav>
				</div>
			</header>
			<main class="fond">
				<div class="form-user">
					<h1>Connexion à votre compte</h1>
					<form method="post" name="formConexxion" id="form_login">
						<div class="form-group">
							<label for="email-login">                Adresse email :              </label>
							<input                type="email"                id="email-login"                name="email-login"                class="form-control"                required                placeholder="Mon adresse mail"              />
						</div>
						<div class="form-group">
							<label for="pass-login">                Mot de passe :              </label>
							<input                type="password"                id="pass-login"                name="pass-login"                class="form-control"                required                placeholder="Mon mot de passe"              />
						</div>
						<button id="connexion" type="submit" name="connexion">              Connexion            </button>
					</form>
				</div>
			</main>
			<footer>

					<p>

					</p>
